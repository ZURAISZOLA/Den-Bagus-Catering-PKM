<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Pesanan</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/pesanan.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="back">
          <a href="../html/cateringPabrik.html">
            <i class="fa-solid fa-arrow-left"></i>
            Kembali
          </a>
        </div>
      </header>
      <main>
        <div class="content">
          <div class="product-image">
            <img src="../img/Kwetiaw.jpg" alt="" />
          </div>
          <div class="product-info">
            <h2>Kwetiaw</h2>
            <p>
              Pilihan utama untuk memenuhi kebutuhan kuliner Anda, baik itu
              untuk acara pribadi, perusahaan, maupun acara besar lainnya. Kami
              menyediakan berbagai pilihan menu yang lezat dan bergizi,
              disiapkan dengan bahan-bahan berkualitas tinggi dan penuh dengan
              cita rasa.
            </p>

            <div class="price-buttons">
              <button>Rp. 15.000</button>
              <button>Rp.20.000</button>
              <button>Rp. 25.000</button>
            </div>

            <div class="quantity-control">
              <input type="number" value="1" min="1" />
            </div>

            <button class="order-button">Buat Pesanan</button>
          </div>
        </div>
      </main>
    </div>

    <div id="footer"></div>

    <script>
      $(function () {
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
